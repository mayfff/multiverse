<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Buy Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/tickets}">Tickets</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Buy Ticket</h2>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully bought a ticket!
                </div>
            </div>
            <form th:action="@{/tickets/buy}" method="post" th:object="${ticketDto}">
                <div class="mb-3">
                    <label for="movieTitle" class="form-label">Movie Name</label>
                    <input type="text" class="form-control" id="movieTitle" name="movieTitle" required>
                </div>
                <div class="mb-3">
                    <label for="ticketType" class="form-label">Ticket Type</label>
                    <select class="form-select" id="ticketType" name="ticketType" required>
                        <option value="Regular">Regular</option>
                        <option value="VIP">VIP</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Time</label>
                    <select class="form-select" id="time" name="time" required>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="12:00 PM">12:00 PM</option>
                        <option value="2:00 PM">2:00 PM</option>
                        <option value="4:00 PM">4:00 PM</option>
                        <option value="6:00 PM">6:00 PM</option>
                        <option value="8:00 PM">8:00 PM</option>
                        <option value="10:00 PM">10:00 PM</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Buy Ticket</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMF9KR2iF1JmdkHBOsAymuppGqXOPa1rXr/x+QoZ9zNFC/djY8W63i5WKzN"
        crossorigin="anonymous"></script>
</body>
</html>
